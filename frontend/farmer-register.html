<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temo Connect | Farmer Registration</title>
  <link rel="icon" href="/images/logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    <div class="logo">
      <img src="images/logo2.png" alt="Temo Connect Logo">
      Temo Connect
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
          <a href="#">Register</a>
          <ul class="dropdown-content">
            <li><a href="farmer-register.html">Farmer</a></li>
            <li><a href="consumer-register.html">Consumer</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#">Login</a>
          <ul class="dropdown-content">
            <li><a href="farmer-login.html">Farmer</a></li>
            <li><a href="consumer-login.html">Consumer</a></li>
          </ul>
        </li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Farmer Registration Form -->
  <section class="form-section">
    <h2>Farmer Registration</h2>
    <p>All farmer accounts must be approved by admin before you can start posting products.</p>
    <form id="farmerForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="farmName">Farm Name:</label>
      <input type="text" id="farmName" name="farmName" required>

      <label for="location">Farm Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn">Register</button>
      <p id="message" style="margin-top:1rem;"></p>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Temo Connect. All rights reserved.</p>
  </footer>

  <!-- Script for form submission -->
  <script>
    const form = document.getElementById('farmerForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('fullName').value,
        farm_name: document.getElementById('farmName').value,
        location: document.getElementById('location').value,
        email: document.getElementById('email').value,
        contact: document.getElementById('contact').value,
        password: document.getElementById('password').value,
        role: 'farmer'
      };

      try {
        const res = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          message.style.color = 'green';
          message.textContent = 'Registration successful! Your account is pending admin approval.';
          form.reset();
        } else {
          message.style.color = 'red';
          message.textContent = result.error || 'Registration failed.';
        }
      } catch (err) {
        message.style.color = 'red';
        message.textContent = 'Error: Unable to connect to server.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
