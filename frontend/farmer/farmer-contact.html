<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temo Connect | Support</title>
  <link rel="icon" href="/images/logo.png" type="image/png">
  <link rel="stylesheet" href="farmer.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    <div class="logo">
      <img src="../images/logo2.png" alt="Temo Connect Logo">
      Temo Connect
    </div>
  <nav>
    <ul>
      <li><a href="farmer-pending.html">Home</a></li>
      <li><a href="farmer-about.html">About Us</a></li>
      <li><a href="farmer-profile.html">My Account</a></li>
      <li><a href="../index.html" id="logoutBtn">Logout</a></li>
    </ul>
  </nav>
  </header>

  <!-- Contact Section -->
  <section class="form-section">
    <h2>Contact Support</h2>
    <p>If you have any questions or need assistance while waiting for admin approval, please fill out the form below. We will get back to you as soon as possible.</p>
    
    <form id="farmerContactForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn">Send Message</button>
      <p id="responseMessage" style="margin-top:1rem;"></p>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Temo Connect. All rights reserved.</p>
  </footer>

  <!-- Script for form submission -->
  <script>
    const form = document.getElementById('farmerContactForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
      };

      try {
        // Replace this URL with your backend contact API
        const res = await fetch('http://localhost:5000/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          responseMessage.style.color = 'green';
          responseMessage.textContent = 'Your message has been sent. We will contact you shortly.';
          form.reset();
        } else {
          responseMessage.style.color = 'red';
          responseMessage.textContent = result.message || 'Failed to send message.';
        }
      } catch (err) {
        responseMessage.style.color = 'red';
        responseMessage.textContent = 'Error: Unable to connect to server.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
