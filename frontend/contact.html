<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temo Connect | Contact Us</title>
  <link rel="icon" href="/images/logo.png" type="image/png">
  <link rel="stylesheet" href="consumer/consumer-style.css">


</head>
<body class="contact-page">

  <!-- Navigation -->
  <header>
    <div class="logo">
      <img src="images/logo2.png" alt="Temo Connect Logo">
      Temo Connect
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
          <a href="#">Register</a>
          <ul class="dropdown-content">
            <li><a href="farmer-register.html">Farmer</a></li>
            <li><a href="consumer-register.html">Consumer</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#">Login</a>
          <ul class="dropdown-content">
            <li><a href="farmer-login.html">Farmer</a></li>
            <li><a href="consumer-login.html">Consumer</a></li>
          </ul>
        </li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="form-section">
    <h2>Contact Us</h2>
    <p>If you have any questions or inquiries, please fill out the form below and we will get back to you.</p>
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Temo Connect. All rights reserved.</p>
  </footer>

</body>
</html>
